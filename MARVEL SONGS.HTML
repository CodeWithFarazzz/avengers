<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Music Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .playlist-container {
            background: #b00000;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .playlist-title {
            font-size: 24px;
            font-weight: bold;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .song-list a {
            color: white;
            text-decoration: none;
        }
        iframe {
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Marvel Music Playlist</h1>
    <div class="playlist-container">
        <div class="playlist-title">Marvel Music</div>
        <ul class="song-list">
            <li><a href="https://open.spotify.com/track/6phHH7R5DBIWfdg3haBA6z">Portals - Alan Silvestri</a></li>
            <li><a href="https://open.spotify.com/track/3JovTqXlVXgTm3YPF25cwq">Marvel Studios Fanfare - Brian Tyler</a></li>
            <li><a href="https://open.spotify.com/track/5nRWzReEZG4ONV6qwmO7Br">The Avengers - Alan Silvestri</a></li>
            <li><a href="https://open.spotify.com/track/5AjGpGHFxN2y2UjE7w6cdG">Let's Go (Stereo Version) - The Routers</a></li>
            <li><a href="https://open.spotify.com/track/6bw3BMSlPVNHZSFYYNXoWC">Supersonic Rocket Ship - The Kinks</a></li>
        </ul>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX5pOp62IUR81" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</body>
</html>
