<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Marvel</title>
    <link rel="stylesheet" href="join-us.css"> <!-- Linking CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For Icons -->
</head>
<body>

    <div class="container">
        <h1>JOIN US</h1>
        <p>Follow Marvel on social media and stay updated with the latest news, movies, and comics!</p>

        <div class="social-links">
            <a href="https://www.facebook.com/Marvel" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.twitter.com/marvel" target="_blank" class="social-btn twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.instagram.com/marvel" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.youtube.com/marvel" target="_blank" class="social-btn youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.tiktok.com/@marvel" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>

</body>
</html>
